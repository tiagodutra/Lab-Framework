<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>JSF 2 Hello World</title>
</h:head>
<h:body>
<h3>JSF 2 Hello World Exemplo - hello.xhtml</h3>
<h:form id="form">
<h:inputText value="#{helloWorldBean.nome}" />
<h:commandButton value="Bem Vindo" >
<f:ajax execute="form" render="form" />
</h:commandButton>	
<br/><br/>
<h:outputLabel rendered="#{helloWorldBean.nome !=
isEmpty}" value="Bem vindo #{helloWorldBean.nome}">
</h:outputLabel>
</h:form>
</h:body>
</html>
